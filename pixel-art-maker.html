<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<!-- The viewport portmeta tag will give the browser instructions on how to control the page's dimensions and scaling.-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Pixel Art Maker!</title>
		
		<!-- Font-family -->
		<link rel="stylesheet" href="pixel-art-maker-styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		
		<link href="myLogo.ico" rel="icon" type="image/x-icon">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		
		<!-- Open im a new page. -->
		<base target="_blank">
	</head>
	<body>
		<!-- I created this navs for doing more responsive the page for small devices; for it, I designed a drawer to show the images made with the grid. -->
		<nav id="drawer" class="drawer">
			<div><span id="closeDrawer" onclick="closeDrawer()">✕</span></div>
			
			<h3 class="textDrawer">Art Gallery</h3>
			
			<a href="colorscodex.jpg"><img width="500" src="colorscodex.jpg" alt="image" class="imageDrawer"></a>
			<p>ColorsCodex</p>
			
			<a href="spectrum.jpg"><img width="500" src="spectrum.jpg" alt="image"  class="imageDrawer"></a>
			<p>Spectrum</p>
			
			<a href="propeller.jpg"><img width="500" src="propeller.jpg" alt="image"  class="imageDrawer"></a>
			<p>Propeller</p>
			
			<a  href="udacity.jpg"><img width="500" src="udacity.jpg" alt="image"  class="imageDrawer"></a>
			<p><a href="https://eu.udacity.com/">Udacity</a></p>
		</nav>
		
		<nav class="open">
			<span id="openDrawer" onclick="openDrawer()">☰ Art Gallery</span>
		</nav>
		
		<h1>Lab: Pixel Art Maker</h1>
		
		<h2>Choose Grid Size</h2>
		
		<form id="sizePicker">
			Grid Height:
			<input type="number" id="input_height" name="height" min="1" max="40" value="1">
			
			Grid Width:
			<input type="number" id="input_width" name="width" min="1" max="40" value="1">
			
			<input type="submit" value="submit">
		</form>
		
		<h2>Pick A Color</h2>
		<input type="color" id="myColorPicker" value="#ff8000">
		
		<h2>Design Canvas</h2>
		<table id="pixel-canvas"></table>
		
		<br>
		
		<!-- From here, I added HTML to the page for giving it my own style. -->
		
		<!-- Second section to write colorcode or whatever you want! -->
		<button id="screenShot">Keyboard shortcut for screenshot: ⇧ +  ⌘ + 4 </button>
		
		<div class="text-area">
			<!-- A button for knowing the color code with we paint the grid -->
			<button id="myButton-action">To know the color code, click!</button>
			
			<p>colorCode: <span id="colorCode"></span> </p>
			
			<input type="reset" value="clear" id="deleteCode">
			
			<!-- An area to be able to take annotations, and I add the spellcheck attribute for checking the spelling and grammar.-->
			<form>
				<textarea class="textArea" name="textarea" rows="3" cols="25" spellcheck="true" placeholder="Write your color code or whatever you want!"></textarea>
				<br>
				<input type="reset" value="clear" id="deleteText">
			</form>
		</div> 
		
		<!-- In this third section, I create a portfolio with images of some. -->
		<!-- pixel canvas with Thumbnail effect; "img" element wraps in an "a" element around it. -->
		<!-- If you make click on image , then it is opened a new page to can see it better.-->
		<!-- And we can see the logo effect of the created image, too. -->
		
		<h1>Art Gallery</h1>
		
		<div id="art-gallery">
			<div class="col">
				<a href="colorscodex.jpg"><img src="colorscodex.jpg" alt="ColorsCodex pixel canvas" class="responsive"></a>
				<p class="nameCanvas"><a href="https://colorscodex.blogspot.pt/">ColorsCodex</a></p>
			</div>
			
			<div class="col">
				<a href="spectrum.jpg"><img width="500" src="spectrum.jpg" alt="Spectrum pixel canvas" class="responsive"></a>
				<p class="nameCanvas">Spectrun</p>
			</div>
			
			<div class="col">
				<a href="propeller.jpg"><img width="500" src="propeller.jpg" alt="Propeller pixel canvas" class="responsive"></a>
				<p class="nameCanvas">Propeller</p>
			</div>
			
			<div class="col">
				<a href="udacity.jpg"><img width="500" src="udacity.jpg" alt="Udacity pixel canvas" class="responsive"></a>
				<p class="nameCanvas"><a href="https://eu.udacity.com/">Udacity</a></p>
			</div>
		</div>
		
		<!-- Footer with the signature. -->
		<footer>
			<img  class="logo" src="colorscodex.jpg" alt="COLORSCODEX logo">
			<p>By <a href="https://colorscodex.blogspot.pt/">ColorsCodex</a>: other point of view about colors.</p>
		</footer>
		
		<script src="pixel-art-maker.js"></script>
	</body>
</html>
